<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="this.progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="this.progreso1 + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="this.progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="this.progreso2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser (cambioValor)="this.progreso1 = $event" leyenda="Progress azul" [progreso]="this.progreso1"></app-increaser>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser (cambioValor)="this.progreso2 = $event" leyenda="Progress verde" [progreso]="this.progreso2"></app-increaser>
      </div>
    </div>
  </div>
</div>
