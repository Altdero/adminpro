<div class="row">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">Datos del usuario</h6>
        <form ngNativeValidate #f="ngForm" (submit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="this.usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="this.usuario.email" [disabled]="this.usuario.google" name="email" type="email" class="form-control" placeholder="Enter email" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body text-center">
        <h4 class="card-title text-left">Fotografía del usuario</h4>
        <h6 class="card-subtitle text-left">Sólo imágenes</h6>
        <br>
        <img *ngIf="!this.imagenTemp" [src]="this.usuario.img | imagen" class="w150px">
        <img *ngIf="this.imagenTemp" [src]="this.imagenTemp" class="w150px">
        <input (change)="seleccionImagen($event.target.files[0])" type="file">
        <br>
        <br>
        <button [disabled]="!this.foto" (click)="actualizarFoto()" type="button" class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
