<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input (keyup)="this.buscarMedico(input.value)" #input type="text" class="form-control" placeholder="Buscar médico">
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Crear médico
          </button>
        </div>
        <h3 class="card-title">
          Médicos registrados (<small>{{this.totalMedicos}}</small>)
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of this.medicos">
              <td class="w70px">
                <img (click)="this.mostrarModal(medico._id)" class="img-circle img50px pointer" [src]="medico.img | imagen: 'medico'">
              </td>
              <td>
                {{ medico.nombre }}
              </td>
              <td>
                {{ medico.hospital.nombre }}
              </td>
              <td>
                <button [routerLink]="['/medico', medico._id]" type="button" class="btn btn-primary">
                  <i class="fa fa-edit" aria-hidden="true"></i>
                </button>
                &nbsp;
                <button (click)="this.borrarMedico(medico)" type="button" class="btn btn-danger">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="this.paginacion(-5)" type="button" class="btn btn-secondary">
          Anteriores
        </button>
        &nbsp;
        <button (click)="this.paginacion(5)" type="button" class="btn btn-secondary">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
