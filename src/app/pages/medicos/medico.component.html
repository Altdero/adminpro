<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Enrolamiento de Médicos</h3>
      <p class="text-muted m-b-30 font-13">Creación o modificación de médicos</p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="this.guardarMedico(f)">
            <div class="form-group">
              <label for="nombreMedico">Médico</label>
              <input [(ngModel)]="this.medico.nombre" type="text" class="form-control" name="nombreMedico" id="nombreMedico" placeholder="Nombre del médico" required>
            </div>
            <div class="form-group">
              <label for="hospitalMedico">Hospital</label>
              <select [(ngModel)]="this.medico.hospital" (change)="cambioHospital($event.target.value)" class="form-control" name="hospitalMedico" id="hospitalMedico" required>
                <option value="" selected>Seleccione hospital</option>
                <option *ngFor="let hospital of this.hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save" aria-hidden="true"></i>
              Enviar
            </button>
            <button [routerLink]="['/medicos']" type="button" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <br>
      <img [src]="this.hospital.img | imagen: 'hospital'" class="rounded img-fluid">
    </div>
  </div>
  <div *ngIf="medico._id" class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Fotografía</h4>
      <br>
      <img (click)="this.cambioFoto()" [src]="this.medico.img | imagen: 'medico'" class="img-circle img-fluid pointer">
    </div>
  </div>
</div>
