<h4>{{ leyenda }}</h4>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgreso type="number" class="form-control" name="progreso" placeholder="Progreso" [(ngModel)]="progreso" (ngModelChange)="_onChange($event)" min="1" max="100">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
